<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
<title>AR Slider Puzzle</title> 
 <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- A-Frame script -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
 
  <!-- AR.js script -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
 
</head>
<body>
    <!--Make a button to take a photo:-->
    <button class="takePhoto">Take Photo</button>

    <!--Sets up the scene for 3x3 binary markers, which are barcodes:-->
    <a-scene embedded arjs='trackingMethod: best; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
        <!--barcodes instead of standard markers:-->
        <a-marker type='barcode' value='1'></a-marker>
        <a-marker type='barcode' value='2'></a-marker>
        <a-marker type='barcode' value='3'></a-marker>
        <a-marker type='barcode' value='5'></a-marker>
        <a-marker type='barcode' value='6'></a-marker>
        <a-marker type='barcode' value='7'></a-marker>
        <a-marker type='barcode' value='8'></a-marker>
        <a-marker type='barcode' value='9'></a-marker>

        <!--Add a camera:-->
        <a-entity camera></a-entity>
  </a-scene>
  <!--Button to restart; links back to this page. In a div so it can appear when solved:-->
  <div class="solved">
        <a class="restart" href="./index.html">Restart</a>
    </div>
  <!--Button to download:-->
  <a href="./assets/patterns.jpg" download class="download">Download Puzzle</a>
  <!--Code for the game:-->
  <script src="js/game.js"></script>
</body>
</html>
